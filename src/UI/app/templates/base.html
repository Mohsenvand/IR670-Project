<html>
  <head>
    {% if title %}
    <title>{{title}} - RankIn</title>
    {% else %}
    <title>RankIn</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/css/nivo-slider.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/list-container.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="/static/js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/themes/default/default.css" type="text/css" />
    <link rel="stylesheet" href="/static/themes/bar/bar.css" type="text/css" />
    <link rel="stylesheet" href="/static/themes/dark/dark.css" type="text/css" />
    <link rel="stylesheet" href="/static/themes/light/light.css" type="text/css" />

    <script type="text/javascript">
        $(window).load(function() {
        $('#slider').nivoSlider({effect: 'fade', manualAdvance: true});
        $('#slider2').nivoSlider({effect: 'fade', manualAdvance: true});
    });
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                </a>

                <a class="brand">RankIn</a>
                    <ul class="nav">
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                        {% if g.user.is_authenticated() %}
                        <li><a href="{{ url_for('user', nickname = g.user.nickname) }}">Job Recommendations</a></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                        {% endif %}
                   </ul>

        </div>
     </div>
     <div class="row">
       <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
